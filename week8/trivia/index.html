<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // MCQ
            function checkMultiChoice(content){
                const correctPlaceholder = document.getElementById("Correctanswer")

                if (content.innerText != "1 person per 6 sheep"){
                    content.style.background = "red";
                    correctPlaceholder.innerText = "Incorrect";
                } else {
                    content.style.background = "green";
                    correctPlaceholder.innerText = "Correct!";
                }
            }

            // Free Q
            function checkFree(){
                const correctPlaceholder = document.getElementById("correctresponse");
                const freeResponseAnswer = document.getElementById("freeRespose");

                if (freeResponseAnswer.value != "Switzerland"){
                    correctPlaceholder.innerText = "Incorrect";
                    freeResponseAnswer.style.backgroundColor = "red";
                } else {
                    correctPlaceholder.innerText = "Correct";
                    freeResponseAnswer.style.backgroundColor = "green";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                 <p id = "Correctanswer"></p>
                 <button onclick="checkMultiChoice(this)">6 people per 1 sheep</button>
                 <button onclick="checkMultiChoice(this)">3 people per 1 sheep</button>
                 <button onclick="checkMultiChoice(this)">1 person per 1 sheep</button>
                 <button onclick="checkMultiChoice(this)">1 person per 3 sheep</button>
                 <button onclick="checkMultiChoice(this)">1 person per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                 <p id = "correctresponse"></p>
                 <form>
                    <input type = "text" id = "freeRespose">
                    <button type="button" onclick="checkFree()">Check Answer</button>
                 </form>
            </div>
        </div>
    </body>
</html>
